<!doctype html>
<html lang="en-us">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>

  <meta charset="UTF-8">

  <title>Employee</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
</head>

<body>

  <div class="container">
    <div class="card border-primary">
      <div class="card-header text-white bg-primary font-weight-bold">
        Employee
      </div>
      <div class="card-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date</th>
              <th scope="col">Rate</th>
              <th scope="col">Months Worked</th>
              <th scope="col">Total Billed</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ex. Express</td>
              <td>Ex. Trenton</td>
              <td>Ex. 25</td>
              <td>Ex. 05:35 PM</td>
              <td>Ex. 10</td>
              <td>Ex. </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container">
    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Employee Name</label>
          <input type="text" class="form-control" id="name" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Role</label>
          <input type="text" class="form-control" id="role" placeholder="Another input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Start Date (MM/DD/YYYY)</label>
          <input type="text" class="form-control" id="date" placeholder="Another input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Monthly Rate</label>
          <input type="text" class="form-control" id="rate" placeholder="Another input">
        </div>
       </form>
       <button class="btn btn-primary" id="submit" type="submit">Submit</button>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  
</body>

</html>
